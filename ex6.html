<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script type="text/javascript">
        var i, a = ['hyun jun', 'su jin', 'egoing'];
        for(i=0; i<4; i++){
          document.write("<li>"+ i +"</li>");
        }
        for(i=0; i<a.length; i++){
            document.write(a[i]+", ");
        }
      </script>
    </ul>
  </body>
</html>
