<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var cowokers = {
        "programmer":"hyun jun", "designer":"su jin"
      };
      document.write("programmer: " + cowokers.programmer + "<br>");
      document.write("designer: " + cowokers.designer + "<br>");
      cowokers["data scientist"] = "egoing";
      document.write("data scientist: " + cowokers["data scientist"] + "<br>");

      cowokers.showAll = function(){
        for(var key in this){
          document.write(key + ':' + this[key] + '<br>');
        }
      }

      cowokers.showAll();

    </script>
  </body>
</html>
