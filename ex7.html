<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      /* Function */
      function two(){
        document.write('<li>2-1</li>');
        document.write('<li>2-2</li>');
      }
      document.write('<li>1</li>');
      two();
      document.write('<li>3</li>');

      /* Parameter, Argument and Return */
      function sum(left, right){
        return left+right;
      }

      document.write("<li>"+sum(1, 1)+"</li>")
    </script>
  </body>
</html>
